<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/progIndex.js" defer></script>
    <link rel="shortcut icon" href="../public/imgs/logo.png" type="image/x-icon">
    <title>Carrera One</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img class="logo" src="../public/imgs/logo-removebg-preview.png" alt="Logo Carrera One" width="100px">

        <div class="conta">
            <button id="carrinho">
                <img src="../public/imgs/shopping-cart.png" width="40">
            </button>
            <button id="loginUsuario">
                <img src="../public/imgs/user.png" width="40">
            </button>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1>Exclusividade. Velocidade. Sofisticação.</h1>
            <p>Descubra a nova geração de veículos Porsche em um catálogo feito para apaixonados.</p>
        </div>
    </section>

    <!-- CARDS -->
    <main>
        <section class="modelos">
            <h2>Modelos em Destaque</h2>

            <div class="cards-container">

                <!-- AQUI ENTRA OS PRODUTOS DO BANCO -->
                <div id="newCars"></div>

                <!-- BOTÃO ADICIONAR -->
                <div class="addProduto">
                    <button id="addProduto">
                        <img src="../public/imgs/plus.png" width="40">
                        <p>Adicionar carro para venda</p>
                    </button>
                </div>

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">

            <div>
                <div class="footer-logo">CARRERA <span>ONE</span></div><br>
                <p>Exclusividade, velocidade e sofisticação em um só lugar.</p>
            </div>

            <div class="footer-social">
                <h4>Redes Sociais</h4><br>
                <div class="social-icons">
                    <a href="https://www.instagram.com/ojoaovitor08/"><img src="../public/imgs/instagram.png"
                            width="30"></a>
                    <a href="https://github.com/joaovitinho183"><img src="../public/imgs/github.png" width="30"></a>
                </div>
            </div>

        </div>

        <div class="footer-bottom">
            <p>© 2025 Carrera One. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
