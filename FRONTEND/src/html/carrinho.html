<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrinho.css">
    <script src="../js/progCarrinho.js" defer></script>
    <link rel="shortcut icon" href="../../public/imgs/logo.png" type="image/x-icon">
    <title>Carrinho - Carrera One</title>
</head>

<body>

    <header class="header">
        <img class="logo" src="../../public/imgs/logo-removebg-preview.png" width="100">

        <div class="conta">
            <button id="homeBtn">
                <img src="../../public/imgs/angle-left.png" width="40">
            </button>
            <button id="usuarioBtn">
                <img src="../../public/imgs/user.png" width="40">
            </button>
        </div>
    </header>

    <main class="carrinho-main">
        <h1>Seu Carrinho</h1>

        <div id="listaItens" class="lista-itens"></div>

        <div class="total-box">
            <h2>Total: <span id="totalValor">R$ 0,00</span></h2>
        </div>
    </main>

    <div class="finalizar-box">
        <button id="finalizarBtn" class="finalizar-btn">Finalizar Compra</button>
    </div>

    <footer>
        <div class="footer-container">

            <div>
                <div class="footer-logo">CARRERA <span>ONE</span></div><br>
                <p>Exclusividade, velocidade e sofisticação em um só lugar.</p>
            </div>

            <div class="footer-social">
                <h4>Redes Sociais</h4><br>
                <div class="social-icons">
                    <a href="https://www.instagram.com/ojoaovitor08/"><img src="../../public/imgs/instagram.png" alt=""
                            width="30"></a>
                    <a href="https://github.com/joaovitinho183"><img src="../../public/imgs/github.png" alt=""
                            width="30"></a>
                </div>
            </div>

        </div>

        <div class="footer-bottom">
            <p>© 2025 Carrera One. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
