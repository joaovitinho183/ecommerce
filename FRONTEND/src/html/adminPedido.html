<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos - Carrera One</title>
    <link rel="stylesheet" href="../css/adminPedido.css">
    <script src="../js/progAdminPedido.js" defer></script>
    <link rel="shortcut icon" href="../../public/imgs/logo.png" type="image/x-icon">
</head>

<body>

    <header class="header">
        <img class="logo" src="../../public/imgs/logo-removebg-preview.png" alt="Logo Carrera One" width="100">
        <a href="../index.html"><img src="../../public/imgs/angle-left.png" width="40" alt="Voltar"></a>
    </header>

    <main>
        <h1>Pedidos</h1>

        <div class="card card-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Valor Total</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaPedidos"></tbody>
            </table>
        </div>

        <div id="modalPedido" class="modal">
            <div class="modal-conteudo">
                <span id="fecharModal" class="fechar">&times;</span>
                <h2>Detalhes do Pedido</h2>
                <div id="dadosPedido"></div>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-container">
            <div>
                <div class="footer-logo">CARRERA <span>ONE</span></div><br>
                <p>Exclusividade, velocidade e sofisticação em um só lugar.</p>
            </div>
            <div class="footer-social">
                <h4>Redes Sociais</h4><br>
                <div class="social-icons">
                    <a href="https://www.instagram.com/ojoaovitor08/">
                        <img src="../../public/imgs/instagram.png" width="30" alt="Instagram">
                    </a>
                    <a href="https://github.com/joaovitinho83">
                        <img src="../../public/imgs/github.png" width="30" alt="GitHub">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Carrera One. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
