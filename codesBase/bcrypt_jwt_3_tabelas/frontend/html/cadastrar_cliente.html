    <main>
        <h1>Cadastrar Cliente</h1>
        <br>
        <form>
            <label for="nome">Digite seu Nome:</label><br>
            <input type="text" id="nome" placeholder="nome"><br>
            <label for="telefone">Digite seu Telefone:</label><br>
            <input type="text" id="telefone" placeholder="telefone"><br>
            <label for="email">Digite seu email:</label><br>
            <input type="text" id="email" placeholder="email"><br>
            <label for="senha">Digite sua senha:</label><br>
            <input type="text" id="senha" placeholder="senha"><br><br>
            <button type="submit" id="btnCadastrar">Cadastrar</button><br><br>
        </form>
        <div id="res"></div>
