<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="../css/finalizarCompra.css">
    <script src="../js/progFinalizarCompra.js" defer></script>
    <link rel="shortcut icon" href="../../public/imgs/logo.png" type="image/x-icon">
</head>

<body>

    <header class="header">
        <img class="logo" src="../../public/imgs/logo-removebg-preview.png" alt="Logo Carrera One" width="100">
        <a href="../index.html"><img src="../../public/imgs/angle-left.png" width="40" alt="Voltar"></a>
    </header>

    <main>
        <div class="card">
            <h1>Finalizar Compra</h1>

            <form id="formEntrega">
                <h2>Endereço de Entrega</h2>

                <input type="text" id="cep" placeholder="CEP"><br>
                <button class="btn-card" id="btnBuscarCep">Buscar</button><br><br>

                <input type="text" id="logradouro" placeholder="Logradouro"><br><br>

                <input type="text" id="localidade" placeholder="Cidade"><br><br>

                <input type="text" id="bairro" placeholder="Bairro"><br><br>

                <input type="text" id="uf" placeholder="UF"><br><br>

                <input type="text" id="numero" placeholder="Número"><br><br>

                <input type="text" id="complemento" placeholder="Complemento"><br><br>

                <button class="btn-card" id="btnFinalizarCompra">Finalizar Compra</button><br><br>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">

            <div>
                <div class="footer-logo">CARRERA <span>ONE</span></div><br>
                <p>Exclusividade, velocidade e sofisticação em um só lugar.</p>
            </div>

            <div class="footer-social">
                <h4>Redes Sociais</h4><br>
                <div class="social-icons">
                    <a href="https://www.instagram.com/ojoaovitor08/">
                        <img src="../../public/imgs/instagram.png" width="30" alt="Instagram">
                    </a>
                    <a href="https://github.com/joaovitinho83">
                        <img src="../../public/imgs/github.png" width="30" alt="GitHub">
                    </a>
                </div>
            </div>

        </div>

        <div class="footer-bottom">
            <p>© 2025 Carrera One. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
