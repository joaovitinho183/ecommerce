<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/progCarrinho.js" defer></script>
    <title>Carrinho - Carrera One</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img class="logo" src="../../public/imgs/logo-removebg-preview.png" width="100">

        <div class="conta">
            <button id="homeBtn">
                <img src="../../public/imgs/angle-left.png" width="40">
            </button>
            <button id="usuarioBtn">
                <img src="../../public/imgs/user.png" width="40">
            </button>
        </div>  
    </header>

    <main class="carrinho-main">
        <h1>Seu Carrinho</h1>

        <div id="listaItens" class="lista-itens"></div>

        <div class="total-box">
            <h2>Total: <span id="totalValor">R$ 0,00</span></h2>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <div>
                <div class="footer-logo">CARRERA <span>ONE</span></div>
                <p>Exclusividade, velocidade e sofisticação em um só lugar.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Carrera One. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
